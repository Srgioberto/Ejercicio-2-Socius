<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enciclopelis - Socius</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="headerCustom">
      <a id="logo" href="#">
        <img src="/img/ENCICLOPELIS.png" alt="Logo de mi página" class="logo" />
      </a>
    </header>
    <div class="container-fluid hero">
      <div class="container text-center">
        <h1 class="display-4"><b>Bienvenido a Enciclopelis</b></h1>
        <p class="lead">
          ¡Busca tus películas favoritas y descubre otras nuevas!
        </p>
        <form id="search-form" class="form-inline justify-content-center">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="search-input"
            placeholder="Título de la película"
          />
          <select id="genre-select" class="form-control mb-2 mr-sm-2">
            <option value="">Género</option>
            <option value="action">Acción</option>
            <option value="crime">Delito</option>
            <option value="drama">Drama</option>
            <option value="war">Guerra</option>
            <option value="mystery">Misterio</option>
          </select>
          <select id="year-select" class="form-control mb-2 mr-sm-2">
            <option value="">Año</option>
            <option value="2020">1972</option>
            <option value="2019">1974</option>
            <option value="2018">1994</option>
            <option value="2018">2008</option>
          </select>
          <button
            type="submit"
            class="btn btn-primary mb-2 custom-search-button"
          >
            Buscar
          </button>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <h2 class="text-center">Resultados de la búsqueda</h2>
      <br />
      <div id="movie-list" class="row movie-list">
        <div class="col-md-8">
          <div id="movie-list" class="row"></div>
        </div>
      </div>
    </div>
    <footer class="footer-custom">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2024 Enciclopelis - Socius. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-right">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
